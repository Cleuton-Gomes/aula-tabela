<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        th, td {
            border: 1px solid black;
        }
        tfoot {
            background-color: cyan;
        }
        thead {
            background-color: cyan;
        }
    </style>

</head>

<body>
    <h1>Tabela</h1>
    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Preço</th>
                <th>Black Friday</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td colspan="1" rowspan="1">Produto 01</td>
                <td>2</td>
                <td>5R$</td>
                <td rowspan="2">Sim</td>
            </tr>
            <tr>
                <td>Produto 02</td>
                <td>5</td>
                <td>10R$</td>
            </tr>
            <tr>
                <td>Produto 03.1</td>
                <td>3</td>
                <td>15R$</td>
                <td>Não</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">Total</td>
                <td>30R$</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
